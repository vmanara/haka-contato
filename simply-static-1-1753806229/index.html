					<script>  
document.addEventListener('DOMContentLoaded', function() {  
    // Seleciona o campo de telefone pelo ID ou classe  
    const phoneInput = document.querySelector('input[name="form_fields[celular]"'); // Ajuste o seletor conforme necessário  
    
    if (phoneInput) {  
        phoneInput.addEventListener('input', function(e) {  
            let value = e.target.value;  
            
            // Remove todos os caracteres não numéricos  
            value = value.replace(/\D/g, '');  
            
            // Aplica a formatação  
            if (value.length <= 2) {  
                // Apenas DDD  
                e.target.value = value;  
            } else if (value.length <= 7) {  
                // DDD + primeiros dígitos  
                e.target.value = `(${value.substring(0, 2)}) ${value.substring(2)}`;  
            } else if (value.length <= 11) {  
                // Formato completo  
                e.target.value = `(${value.substring(0, 2)}) ${value.substring(2, value.length-4)}-${value.substring(value.length-4)}`;  
            }  
        });  
    }  
});  
</script>  				</div>
